<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{/fragment/head :: rms-head}"></head>

<body>
<div class="mdl-layout mdl-js-layout">
    <header th:insert="~{/fragment/header :: rms-header}"></header>
    <div th:include="/fragment/drawer :: rms-drawer" class="mdl-layout__drawer"></div>

    <div class="mdl-layout mdl-js-layout box-center">
        <main class="mdl-layout__content box-center">
            <div class="mdl-card mdl-shadow--6dp">
                <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                    <h2 class="mdl-card__title-text" th:text="${book.id != null ? 'Update Book' : 'New Book'}"></h2>
                </div>
                <form th:action="@{/books}" method="post" th:object="${book}">
                    <div class="mdl-card__supporting-text">
                        <input type="hidden" id="id" name="id" th:field="*{id}">
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="text" id="title" name="title" required th:field="*{title}"/>
                            <label class="mdl-textfield__label" for="title">Title</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="number" maxlength="10" id="stock" name="stock" required th:field="*{stock}">
                            <label class="mdl-textfield__label" for="stock">Stock</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield">
                            <textarea class="mdl-textfield__input" rows="4" id="description" name="description" required th:field="*{description}"></textarea>
                            <label class="mdl-textfield__label" for="stock">Description</label>
                        </div>

                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <button type="submit" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" th:text="${book.id == null ? 'SAVE' : 'UPDATE'}"></button>
                    </div>
                </form>
            </div>
        </main>
    </div>

</div>
</body>
</html>
